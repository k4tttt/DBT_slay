<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best game</title>
</head>
<body>
  <main>
    <canvas id="gamecanvas"></canvas>
    <div id="gameStart" class="gameUI">
      <h1>BrainfuncBeats</h1>
      <p>things</p>
      <button id="startBtn"><p>start</p></button>
      <button id="gameSettingsBtn"><p>Settings</p></button>
    </div>
    <div id="gameEnd" class="gameUI">
      <p>game over</p>
      <h1>you <span id="winLoseSpan"></span></h1>
      <h1>final score: <span id="endScoreSpan"></span></h1>
      <p>refresh to play again</p>
    </div>
    
    <div id="gameSettingsDiv">
      <p>OPTIONS</p>
      <button class="gameButton">Inställning</button>
      <button class="gameButton">Hjälp</button>
      <button class="gameButton">Start om</button>
      <button class="gameButton">Avsluta</button>

    </div>
  </main>
  <script type="module" src="/main.js"></script>
</body>
</html>
